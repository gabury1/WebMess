plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-web'

	// WEB SOCKET
	implementation 'org.springframework.boot:spring-boot-starter-websocket'

	//SPRING SECURITY
	implementation 'org.springframework.boot:spring-boot-starter-security' // 스프링 시큐리티
	testImplementation 'org.springframework.security:spring-security-test'

	// LOMBOK
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// DATABASE
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'mysql:mysql-connector-java'

	//TEMPLATE ENGINE
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'   // 타임리프 스프링 시큐리티 인증 객체

	//IO
	implementation group: 'org.json', name: 'json', version: '20220320' // JSON 라이브러리
	implementation 'com.google.code.gson:gson:2.9.0'					// JSON을 쉽게 쓰도록 해줘요.
	implementation 'org.springframework.boot:spring-boot-starter-validation' // 유효성 검사
	implementation 'org.springframework.boot:spring-boot-starter-mail' // 자바 메일 센더
	implementation 'commons-validator:commons-validator:1.4.1' // Email validator
	developmentOnly 'org.springframework.boot:spring-boot-devtools' // 핫로드
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

tasks.named('test') {
	useJUnitPlatform()
}
